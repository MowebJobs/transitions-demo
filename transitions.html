<head>
	<!-- CONFIGURATION -->
 
    <!-- Allow web app to be run in full-screen mode. -->
    <meta name="apple-mobile-web-app-capable"
          content="yes">
 
    <!-- Make the app title different than the page title. -->
    <meta name="apple-mobile-web-app-title"
          content="Transitions">
 
    <!-- Configure the status bar. -->
    <meta name="apple-mobile-web-app-status-bar-style"
          content="black">
 
    <!-- Set the viewport. -->
    <meta name="viewport"
          content="initial-scale=1">
 
</head>

<template name="layout">
	<div id="layout">
		{{>yield}}
	</div>
</template>

<template name="page1">
	<div class="content page-1">
	  <h1>Demos</h1>
	  <p>Here are some of the possible transitions.  All transitions are available in multiple directions and can be combined with each other.</p>
	  <p>
		  <a href="{{pathFor 'page2'}}" data-transition-out="slideRightOut" data-transition-in="slideRightIn">Slide</a>
		  <a href="{{pathFor 'page2'}}" data-transition-out="slideFadeLeftOut" data-transition-in="slideFadeRightIn">SlideFade</a>
		  <a href="{{pathFor 'page2'}}" data-transition-out="scaleOut" data-transition-in="scaleIn delay400">Scale</a>
		  <a href="{{pathFor 'page2'}}" data-transition-out="pivotRightOut" data-transition-in="pivotLeftIn delay500">Pivot</a>
		  <a href="{{pathFor 'page2'}}" data-transition-out="flipUpOut" data-transition-in="flipDownIn delay500">Flip</a>
		  <a href="{{pathFor 'page2'}}" data-transition-out="fall" data-transition-in="">Fall</a>
		  <a href="{{pathFor 'page2'}}" data-transition-out="spinRightOut" data-transition-in="spinRightIn delay100">Spin</a>
		  <a href="{{pathFor 'page2'}}" data-transition-out="foldDownOut" data-transition-in="foldDownIn delay300">Fold</a>
		  <a href="{{pathFor 'page2'}}" data-transition-out="hingeLeftOut" data-transition-in="hingeRightIn delay300">Hinge</a>
		  <a href="{{pathFor 'page2'}}" data-transition-out="roomUpOut" data-transition-in="roomUpIn">Room</a>
		  <a href="{{pathFor 'page2'}}" data-transition-out="cubeUpOut" data-transition-in="cubeUpIn">Cube</a>
		  <a href="{{pathFor 'page2'}}" data-transition-out="carouselLeftOut" data-transition-in="carouselLeftIn">Carousel</a>
		  <a href="{{pathFor 'page2'}}" data-transition-out="swingLeftOut" data-transition-in="swingRightIn delay200">Swing</a>
		  <a href="{{pathFor 'page2'}}" data-transition-out="sweepLeftOut" data-transition-in="sweepLeftIn delay200">Sweep</a>
	  </p>
	  <p><a href="https://github.com/jamielob/transitions-demo">GITHUB DEMO SOURCE</a></p>
  </div>
</template>

<template name="page2">
	<div class="content page-2">
	  <a href="{{pathFor 'page1'}}" data-transition-out="slideDownOut" data-transition-in="slideDownIn" class="back">Back to demos</a>
  </div>
</template>
